buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

group 'com.vogella.gradle'
version = '0.3.0'

repositories {
	jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
	compile 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.11'
	compile 'org.asciidoctor:asciidoctorj-epub3:1.5.0-alpha.6'
}

publishing {
	publications {
		GradlePlugins(MavenPublication) {
			from components.java
			groupId 'com.vogella.gradle'
    		artifactId 'com.vogella.gradle.plugin.asciidoc'
    		version '0.3.0'
		}
	}
}

bintray {
	// add these two properties to the 'gradle.properties' file in the ${HOME}/.gradle folder
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
	publications = ['GradlePlugins']
	publish = true
	pkg {
		repo = 'Gradle-AsciiDoctor-Plugin'
		name = 'plugin'
		userOrg = 'vogellacompany'
		licenses = ['EPL-1.0']
		vcsUrl = 'https://github.com/vogellacompany/com.vogella.gradle.plugins.git'
		githubRepo = 'https://github.com/vogellacompany/com.vogella.gradle.plugins'
		publicDownloadNumbers = true
	}
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.13'
}